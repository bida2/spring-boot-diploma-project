spring.datasource.url= jdbc:postgresql://localhost:5432/borsa
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.messages.basename=validation
spring.servlet.multipart.max-file-size=5000KB
spring.servlet.multipart.max-request-size=5100KB
spring.http.multipart.enabled=true
# spring.flyway.locations=classpath:db/migration
# spring.flyway.baseline-on-migrate=true
hibernate.search.default.directory_provider = filesystem
hibernate.search.default.indexBase = /data/index/default
# Properties for @Value annotations
sample.epay-url=https://demo.epay.bg/
sample.merchant-id=
sample.secret=
